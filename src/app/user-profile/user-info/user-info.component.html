<div class="container ">
  <div class="row ">
    <div class="col-sm-4 offset-sm-2">
    <form (ngSubmit)="onSubmit()" #form="ngForm"  >

      <!-- radio buttons? -->
      <select [disabled]="disableForm">
        <option disabled selected>Płeć</option>
        <option>Mężczyzna</option>
        <option>Kobieta</option>
      </select>

      <!-- Group the form? -->

      <!-- Profile pic upload -->
      <div>
        <input type="text" name="firstname" [disabled]="disableForm" [(ngModel)]="userModel.firstName" required
               id="firstname" #firstRef="ngModel" placeholder="Imię"
        />

        <input type="text" name="lastname" [disabled]="disableForm" [(ngModel)]="userModel.lastName" required
               id="lastname" #lastRef="ngModel" placeholder="Nazwisko"
        />
        <div *ngIf="!lastRef.valid && !firstRef.valid && lastRef.touched && firstRef.touched" class="alert alert-danger">Wpisz poprawne imię i nazwisko!</div>

      </div>

      <input type="text" name="login" [disabled]="disableForm" [(ngModel)]="userModel.login" required
             #loginRef="ngModel" placeholder="Login"/>
      <div *ngIf="!loginRef.valid && loginRef.touched" class="alert alert-danger">Wpisz poprawny login!</div>


      <input type="text" name="mail" [disabled]="disableForm" [(ngModel)]="userModel.email" required email
             #emailRef="ngModel" placeholder="Email"/>
      <div *ngIf="!emailRef.valid && emailRef.touched" class="alert alert-danger">Wpisz poprawny email!</div>

      <input type="text" name="phone" [disabled]="disableForm" [(ngModel)]="userModel.phone" required
             #phoneRef="ngModel" placeholder="Numer telefonu" pattern="^\+?[1-9]{1}[0-9]{3,14}$"
      />
      <div *ngIf="!phoneRef.valid && phoneRef.touched" class="alert alert-danger">Wpisz poprawny numer telefonu!</div>
      <div class="row">
      <input class="btn btn-success" style="width: 100%" type="button"  value="{{editOrCancel}}"  (click)="enableForm()"/>
        <input class="btn btn-primary" style="width: 100%" type="submit" value="Zapisz"/>
      </div>
    </form>
    </div>
    <div class="col-sm-4 offset-sm-2">
      <app-profile-photo></app-profile-photo>




    </div>
  </div>
</div>
