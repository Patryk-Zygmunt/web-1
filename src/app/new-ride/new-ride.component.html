<div class="rideContainer">
  <div class="formContainer" style="width: 60%">
    <h2>Dodaj przejazd:</h2> 
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row" >
        <div class="col-md-4">
            <input type="text" [(ngModel)]="rideModel.from" name="from" required #fromRef="ngModel" placeholder="Miejsce startowe" />
            <div *ngIf="!fromRef.valid && fromRef.touched" class="alert alert-danger">Wpisz poprawne miasto startowe!</div>
        </div>
        <div class="col-md-4">
            <input type="text" [(ngModel)]="rideModel.to" name="to" required #toRef="ngModel" placeholder="Miejsce końcowe" />
            <div *ngIf="!toRef.valid && toRef.touched " class="alert alert-danger">Wpisz poprawne miasto końcowe!</div>
        </div>
        <div class="col-md-2">
            <input class="btn btn-primary" style="margin: 8px 0px; padding: 12px 20px" type="submit" value="Dodaj" [disabled]="!form.valid" />
        </div>
    </div>     
    </form>
  </div>
</div>
