<div class="registerContainer">
  <div class="formContainer">
    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <!-- radio buttons? -->
      <select>
        <option disabled selected>Płeć</option>
        <option>Mężczyzna</option>
        <option>Kobieta</option>
      </select>

      <!-- Group the form? -->

      <!-- Profile pic upload -->
      <div class="form-box">
        <input type="text" name="firstname" [(ngModel)]="userModel.firstName" required id="firstname" #firstRef="ngModel" placeholder="Imię"
        />

        <input type="text" name="lastname" [(ngModel)]="userModel.lastName" required id="lastname" #lastRef="ngModel" placeholder="Nazwisko"
        />
        <div *ngIf="!lastRef.valid && !firstRef.valid && lastRef.touched && firstRef.touched" class="alert alert-danger">Wpisz poprawne imię i nazwisko!</div>

      </div>

      <input type="text" name="login" [(ngModel)]="userModel.login" required #loginRef="ngModel" placeholder="Login" />
      <div *ngIf="!loginRef.valid && loginRef.touched" class="alert alert-danger">Wpisz poprawny login!</div>


      <input type="text" name="mail" [(ngModel)]="userModel.email" required email #emailRef="ngModel" placeholder="Email" />
      <div *ngIf="!emailRef.valid && emailRef.touched" class="alert alert-danger">Wpisz poprawny email!</div>

      <input type="text" name="phone" [(ngModel)]="userModel.phone" required #phoneRef="ngModel" placeholder="Numer telefonu" pattern="^\+?[1-9]{1}[0-9]{3,14}$"
      />
      <div *ngIf="!phoneRef.valid && phoneRef.touched" class="alert alert-danger">Wpisz poprawny numer telefonu!</div>

      <input type="password" name="pass" [(ngModel)]="userModel.password" required #passRef="ngModel" placeholder="Hasło" />
      <div *ngIf="!passRef.valid && passRef.touched" class="alert alert-danger">Wpisz poprawne hasło!</div>

      <input type="password" name="passConfirm" [(ngModel)]="passConfirm" required #passConfirmRef="ngModel" placeholder="Potwierdź hasło">
      <div *ngIf="passConfirmRef.value!=passRef.value && passConfirmRef.touched && passRef.touched" class="alert alert-danger">Hasła nie zgadzają się!</div>

      <input class="btn btn-primary" style="width: 100%" type="submit" value="Zarejestruj" [disabled]="!form.valid || passRef.value!=passConfirmRef.value"
      />
    </form>
  </div>
</div>
