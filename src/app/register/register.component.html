<div class="registerContainer">
  <h3></h3>

  <div class="formContainer">
  <form (ngSubmit)="onSubmit()" #form="ngForm">

    <select>
      <option>Mężczyzna</option>
      <option>Kobieta</option>
    </select>


    <!-- Group the form -->
    <div class="form-box">
      <input 
      type="text" 
      name="firstname"
      [(ngModel)]="firstname"
      required
      id="text1"
      #firstRef="ngModel"/>

      <input 
      type="text" 
      name="surname"
      [(ngModel)]="surname"
      required
      id="text1"
      #surRef="ngModel"/>
      <div *ngIf="!surRef.valid && !firstRef.valid && surRef.touched && firstRef.touched"  class="alert alert-danger">Wpisz poprawne imię i nazwisko!</div>
      <br/>
    </div>

    <input 
    type="text" 
    name="login"
    [(ngModel)]="login"
    required
    #loginRef="ngModel"/>
    <div *ngIf="!loginRef.valid && loginRef.touched" class="alert alert-danger">Wpisz poprawny login!</div>
    <br/>

    <input 
    type="password" 
    name="mail"
    [(ngModel)]="email"
    required
    email
    #emailRef="ngModel"/>
    <div *ngIf="!emailRef.valid && emailRef.touched" class="alert alert-danger">Wpisz poprawny email!</div>
    <br/>

    <input 
    type="password" 
    name="pass"
    [(ngModel)]="pass"
    required
    #passRef="ngModel"/>
    <div *ngIf="!passRef.valid && passRef.touched" class="alert alert-danger">Wpisz poprawne hasło!</div>
    <br/>

    <input 
    type="password" 
    name="passConfirm"
    [(ngModel)]="passConfirm"
    required
    #passConfirmRef="ngModel"/>
    <div *ngIf="passConfirmRef.value!=passRef.value && passConfirmRef.touched && passRef.touched" class="alert alert-danger">Hasła nie zgadzają się!</div>
    <br/>
    

    <input class="btn btn-primary" style="width: 100%" type="submit" value="Zarejestruj" [disabled]="!form.valid"/>
  </form>
  </div>
  <br/>
  <h4><em>PLACEHOLDER (fejs)</em></h4>

  
</div>
