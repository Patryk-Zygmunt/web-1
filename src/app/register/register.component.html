<div class="registerContainer">
  <h3></h3>

  <div class="formContainer">
  <form (ngSubmit)="onSubmit()" #form="ngForm">

    <select>
      <option>Mężczyzna</option>
      <option>Kobieta</option>
    </select>

    <div class="form-box">
      <input 
      type="text" 
      [(ngModel)]="firstname"
      name="firstname"
      required
      id="text1"/>

      <input 
      type="text" 
      [(ngModel)]="surname"
      name="surname"
      required
      id="text1"/>
      <br/>
    </div>

    <input 
    type="password" 
    [(ngModel)]="mail"
    name="mail"
    required/>
    <br/>

    <input 
    type="password" 
    [(ngModel)]="pass"
    name="pass"
    required/>
    <br/>

    <input 
    type="password" 
    [(ngModel)]="passConfirm"
    required/>
    <br/>

    <input class="btn btn-primary" style="width: 100%" type="submit" value="Zarejestruj" [disabled]="!form.valid" />
  </form>
  </div>
  <br/>
  <h4><em>PLACEHOLDER (fejs)</em></h4>
  <h4>Nie masz jeszcze konta? <strong><a href="register">Zarejestruj się</a></strong></h4>

  
</div>
