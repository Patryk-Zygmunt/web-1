<div class="hoverable" (click)="onClick()">
  <div class="media">
    <div class="media-left" style="margin-left: 5px; margin-top: 3px; margin-bottom: 3px;">
      <img class="media-object" src="../../../assets/logo.png" height="64" width="64">
    </div>
    <div class="media-body" style="margin-left: 10px">
      <h5 class="media-heading"> {{driver?.firstName}} {{driver?.lastName}} </h5>
      <a routerLinkActive="active" routerLink="#">Skontaktuj siÄ™</a>
      <br/>
      <a (click)="onClick()">Zarezerwuj</a>
    </div>
    <div class="col-sm">
      <h5>
        <div class="row">
          {{rideData.departureTime | date:'EEEE, d MMMM - H:mm':'':'pl'}}
        </div>
        <div class="row">
          {{rideData.from}} -> {{rideData.to}}
        </div>
      </h5>
    </div>
  </div>
</div>
