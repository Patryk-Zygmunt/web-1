<mat-form-field>
  <input #city [(ngModel)]="selectedCity" #searchBox matInput placeholder="{{placeholder}}" [matAutocomplete]="auto"
    (keyup)="search(searchBox.value)">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="formatDisplayName">
    <mat-option *ngFor="let city of filteredCities$ | async" [value]="city">
      <span>{{ city.name }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
