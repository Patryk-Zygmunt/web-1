<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/">
      <img class="logo" src="../../assets/logo.png"> Give a lift
    </span>

    <span class="nav-spacer"></span>

    <button mat-button routerLink="/login" *ngIf="!loggedIn">Zaloguj się</button>
    <button mat-button routerLink="/register" *ngIf="!loggedIn">Nie masz konta?</button>
    <button mat-button routerLink="/new-ride" *ngIf="loggedIn">Dodaj przejazd</button>

    <button *ngIf="loggedIn" mat-button [matMenuTriggerFor]="dropdownMenu">
      <mat-icon>menu</mat-icon>{{user?.firstName}} {{user?.lastName}}
    </button>

    <mat-menu #dropdownMenu="matMenu">
      <button mat-menu-item routerLink="profile">
        <mat-icon>person</mat-icon>
        <span>Mój profil</span>
      </button>
      <button mat-menu-item routerLink="ride-list">
        <mat-icon>directions_car</mat-icon>
        <span>Przejazdy</span>
      </button>
      <button mat-menu-item disabled routerLink="">
        <mat-icon>notification</mat-icon>
        <span>Powiadomienia</span>
      </button>
      <button mat-menu-item routerLink="" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Wyloguj</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
