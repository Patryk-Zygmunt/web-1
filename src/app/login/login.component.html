<div class="loginContainer">
  <div class="formContainer">
    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <!-- TODO: 
          add the facebook login process
          add some visual sugar
    -->

      <input type="text" [(ngModel)]="userModel.login" name="login" required #loginRef="ngModel" placeholder="Login" />
      <div *ngIf="!loginRef.valid && loginRef.touched" class="alert alert-danger">Wpisz poprawny login!</div>
      <br/>

      <input type="password" [(ngModel)]="userModel.password" name="password" required #passRef="ngModel" placeholder="Hasło" />
      <div *ngIf="!passRef.valid && passRef.touched " class="alert alert-danger">Wpisz poprawne hasło!</div>
      <br/>

      <input class="btn btn-primary" style="width: 100%" type="submit" value="Zaloguj" [disabled]="!form.valid" />
    </form>
  </div>
  <br/>
  <h4>
    <em>PLACEHOLDER (fejs)</em>
  </h4>
  <h4>Nie masz jeszcze konta?
    <strong>
      <a href="register">Zarejestruj się</a>
    </strong>
  </h4>
</div>
